<body>

    <div class="main-wrapper">
        <div class="navbar">

            <div class="btns">

                    <button class="login" id="loginBtn">login</button>
                    <button class="login" id="logoutBtn">logout</button>
                    <button class="Post" id="openPopupBtn">post</button>
                </div>
            </div>
            <span class="close-btn" id="opennav">&#8801;</span>

        </div>
        <!-- Side navigation -->
        <div class="side-nav">
            <span class="close-btn" id="closesidenav">&times;</span>
           
            <div class="btnss">
 
                <div class="btnn">
                    <span class="userss">user:- <strong class="c-userr">No.User</strong></span>
                    <br><br>
                    <button class="login" id="loginBtn2">login</button>
                    <button class="login" id="logoutBtn2">logout</button>

                </div>

        </div>
        <div class="main-display">
            <!-- blogs are ceate here automaticaly  -->

        </div>

    <!-- Signup Popup -->
    <div class="popup-container" id="signupPopupContainer">
        <span class="close-btn" id="closeSignupPopupBtn">&times;</span>

        <div class="popup-content">
            <h2>Signup</h2>
            <input type="text" placeholder="Enter your email" id="signupEmail">
            <input type="password" placeholder="Enter your password" id="signupPassword">
            <button class="Signup">Signup</button>
        </div>
    </div>

    <!-- Login Popup -->
    <div class="popup-container" id="loginPopupContainer">
        <span class="close-btn" id="closeLoginPopupBtn">&times;</span>

        <div class="popup-content">
            <h2>Login</h2>
            <input type="text" placeholder="Enter your email" id="loginEmail">
            <input type="password" placeholder="Enter your password" id="loginPassword">
            <button class="loginme">Login</button>
            <button class="login" id="signupBtn">singup</button>
        </div>
    </div>


    <!-- Popup container -->
    <div class="popup-container" id="popupContainer">
        <span class="close-btn" id="closePopupBtn">&times;</span>

        <div class="popup-content">
            <h2>Upload Blog</h2>
            <div class="popup-img-con">
                <div class="imgs">

                    <!-- Add an img element for the image preview -->
                    <img id="imagePreview" src="#" alt="Image Preview"
                        style="max-width: 100%; max-height: 200px; display: none;">

                    <input type="file" id="photo" accept="image/*">
                    <button class="prv">preview</button>
                </div>

                <textarea id="content" placeholder="Enter your content !max-100words"></textarea>
            </div>

            <!-- Add progress bar -->
            <progress id="uploadProgress" value="0" max="100"></progress>
            <button id="uploadBtn">Upload</button>
        </div>
    </div>


    <!-- Add script tags for Firebase v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script type="module" src="index.js"></script>
